<table class="form">
    <tr>
        <td width="20%">单次买入数量</td>
        <td width="80%">
            <input id="openQuantity" value="${orderConfig.openQuantity}">
        </td>
    </tr>
    <tr>
        <td>开仓价格</td>
        <td>
            <input id="upgradePrice" value="${orderConfig.upgradePrice}">
        </td>
    </tr>
    <tr>
        <td >止盈价格</td>
        <td >
            <input id="step" value="${orderConfig.step}">
        </td>
    </tr>
    <tr>
        <td >最小止损</td>
        <td >
            <input id="minStop" value="${orderConfig.minStop}">
        </td>
    </tr>
    <tr>
        <td colspan="6">
            <button class="btn-success" onclick="updateConfig()">更新配置</button>
        </td>
    </tr>

</table>

<script>
    function updateConfig(){
    var param="1=1";
    $("input").each(function(idx,el){
        var id=el.id;
        if(id&&el.value){
            param+="&"+id+"="+el.value
        }
    })
    ajaxUtil.json("$path/updateConfig",param,function(data){
        var json=utils.jsonToStr(data)
        json="<pre>"+json+"</pre>";
        dialog.pop("更新后配置",json,function(){
               self.location.reload();
        })
    })
}

</script>
